<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <h2>Switch statement</h2>
    <script>
    var input = 3;
    var number ="";
    Switch(input){
        case1 : number = "one";
        console.log(number);
        break;
        case2: number = "two";
        console.log(number);
        break;
        case3: number = "three";
        console.log(number);
        break;
        default: number = "Not a number";
        console.log("Not a number")
        break;

    }
          </script>

    
</body>
</html>
